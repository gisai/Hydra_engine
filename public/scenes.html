<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>SIMCYB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SIMCYB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Select scene</h1>
        <div class="table-responsive">
          <table class="table table-hover" id="scenes">
            <thead>
              <tr>
                <th>Scene</th>
                <th>Description</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable_row">
                <td>Scene 1</td>
                <td>Several users with mobile phones move around a router, connecting and disconnecting from the WiFi.</td>
                <td class="edit_scene"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></th>
              </tr>
              <tr class="clickable_row">
                <td>Scene 2</td>
                <td>Sensing environment</td>
                <td class="edit_scene"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></th>
              </tr>
              <tr class="clickable_row">
                <td>Scene 3</td>
                <td>People moving in a classroom building</td>
                <td class="edit_scene"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div><!-- /.container -->

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
